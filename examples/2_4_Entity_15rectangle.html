<!DOCTYPE html>
<head>
  <title>Hello World</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false, // 动画小组件
      baseLayerPicker: false, // 底图组件，选择三维数字地球的底图（imagery and terrain）。
      fullscreenButton: false, // 全屏组件
      vrButton: false, // VR模式
      geocoder: false, // 地理编码（搜索）组件
      homeButton: false, // 首页，点击之后将视图跳转到默认视角
      infoBox: false, // 信息框
      sceneModePicker: false, // 场景模式，切换2D、3D 和 Columbus View (CV) 模式。
      selectionIndicator: false, //是否显示选取指示器组件
      timeline: false, // 时间轴
      navigationHelpButton: false, // 帮助提示，如何操作数字地球。
      navigationInstructionsInitiallyVisible: false, // 如果最初应该看到导航说明，则为true；如果直到用户明确单击该按钮，则该提示不显示，否则为false。
      shouldAnimate: true,
    });

    // 隐藏logo
    viewer._cesiumWidget._creditContainer.style.display = "none";

    var redRectangle = viewer.entities.add({
      name: "Red translucent rectangle",
      rectangle: {
        coordinates: Cesium.Rectangle.fromDegrees(-110.0, 20.0, -80.0, 25.0),
        material: Cesium.Color.RED.withAlpha(0.5),
      },
    });

    var greenRectangle = viewer.entities.add({
      name:
        "Green translucent, rotated, and extruded rectangle at height with outline",
      rectangle: {
        coordinates: Cesium.Rectangle.fromDegrees(-110.0, 30.0, -100.0, 40.0),
        material: Cesium.Color.GREEN.withAlpha(0.5),
        rotation: Cesium.Math.toRadians(45),
        extrudedHeight: 300000.0,
        height: 100000.0,
        outline: true, // height must be set for outline to display
        outlineColor: Cesium.Color.BLACK,
      },
    });

    var rotation = Cesium.Math.toRadians(30);

    function getRotationValue() {
      rotation += 0.005;
      return rotation;
    }
    viewer.entities.add({
      name: "Rotating rectangle with rotating texture coordinate",
      rectangle: {
        coordinates: Cesium.Rectangle.fromDegrees(-92.0, 30.0, -76.0, 40.0),
        material: "./images/Cesium_Logo_Color.jpg",
        rotation: new Cesium.CallbackProperty(getRotationValue, false),
        stRotation: new Cesium.CallbackProperty(getRotationValue, false),
        classificationType: Cesium.ClassificationType.TERRAIN,
      },
    });

    viewer.zoomTo(viewer.entities);
  </script>
</body>
