<!DOCTYPE html>
<head>
  <title>Hello World</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer("cesiumContainer");

    /** flyTo方法 *****************************************************************************/
    // 1. Fly to a position with a top-down view
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-117.16, 32.71, 15000.0),
    });

    // 2. Fly to a Rectangle with a top-down view
    viewer.camera.flyTo({
      destination: Cesium.Rectangle.fromDegrees(west, south, east, north),
    });

    // 3. Fly to a position with an orientation using unit vectors.
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-122.19, 46.25, 5000.0),
      orientation: {
        direction: new Cesium.Cartesian3(
          -0.04231243104240401,
          -0.20123236049443421,
          -0.97862924300734
        ),
        up: new Cesium.Cartesian3(
          -0.47934589305293746,
          -0.8553216253114552,
          0.1966022179118339
        ),
      },
    });

    // 4. Fly to a position with an orientation using heading, pitch and roll.
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-122.19, 46.25, 5000.0),
      orientation: {
        heading: Cesium.Math.toRadians(175.0),
        pitch: Cesium.Math.toRadians(-35.0),
        roll: 0.0,
      },
    });
    /** END flyTo方法 *****************************************************************************/

    /** flyToBoundingSphere方法 *****************************************************************************/
    var center = Cesium.Cartesian3.fromDegrees(-117.16, 32.71, 15000.0);
    var radius = 10;
    var boundingSphere = new Cesium.BoundingSphere(center, radius);
    var heading = Cesium.Math.toRadians(50.0);
    var pitch = Cesium.Math.toRadians(-20.0);
    var range = 5000.0;
    viewer.camera.flyToBoundingSphere(boundingSphere, {
      offset: new Cesium.HeadingPitchRange(heading, pitch, range),
    });
    /** END flyToBoundingSphere方法 *****************************************************************************/

    /** lookAt方法 *****************************************************************************/
    // 1. Using a cartesian offset
    var center = Cesium.Cartesian3.fromDegrees(-98.0, 40.0);
    viewer.camera.lookAt(
      center,
      new Cesium.Cartesian3(0.0, -4790000.0, 3930000.0)
    );

    // 2. Using a HeadingPitchRange offset
    var center = Cesium.Cartesian3.fromDegrees(-72.0, 40.0);
    var heading = Cesium.Math.toRadians(50.0);
    var pitch = Cesium.Math.toRadians(-20.0);
    var range = 5000.0;
    viewer.camera.lookAt(
      center,
      new Cesium.HeadingPitchRange(heading, pitch, range)
    );
    /** END lookAt方法 *****************************************************************************/

    /** lookAtTransform方法 *****************************************************************************/
    // 1. Using a cartesian offset
    var transform = Cesium.Transforms.eastNorthUpToFixedFrame(
      Cesium.Cartesian3.fromDegrees(-98.0, 40.0)
    );
    viewer.camera.lookAtTransform(
      transform,
      new Cesium.Cartesian3(0.0, -4790000.0, 3930000.0)
    );

    // 2. Using a HeadingPitchRange offset
    var transform = Cesium.Transforms.eastNorthUpToFixedFrame(
      Cesium.Cartesian3.fromDegrees(-72.0, 40.0)
    );
    var heading = Cesium.Math.toRadians(50.0);
    var pitch = Cesium.Math.toRadians(-20.0);
    var range = 5000.0;
    viewer.camera.lookAtTransform(
      transform,
      new Cesium.HeadingPitchRange(heading, pitch, range)
    );
    /** END lookAtTransform方法 *****************************************************************************/

    /** setView方法 *****************************************************************************/
    // 1. Set position with a top-down view
    viewer.camera.setView({
      destination: Cesium.Cartesian3.fromDegrees(-117.16, 32.71, 15000.0),

      },
    });

    // 3. Change heading, pitch and roll with the camera position remaining the same.
    viewer.camera.setView({
      orientation: {
        heading: Cesium.Math.toRadians(90.0), // east, default value is 0.0 (north)
        pitch: Cesium.Math.toRadians(-90), // default value (looking down)
        roll: 0.0, // default value
      },
    });

    // 4. View rectangle with a top-down view
    viewer.camera.setView({
      destination: Cesium.Rectangle.fromDegrees(west, south, east, north),
    });

    // 5. Set position with an orientation using unit vectors.
    viewer.camera.setView({
      destination: Cesium.Cartesian3.fromDegrees(-122.19, 46.25, 5000.0),
      orientation: {
        direction: new Cesium.Cartesian3(
          -0.04231243104240401,
          -0.20123236049443421,
          -0.97862924300734
        ),
        up: new Cesium.Cartesian3(
          -0.47934589305293746,
          -0.8553216253114552,
          0.1966022179118339
        ),
      },
    });
    /** END setView方法 *****************************************************************************/
  </script>
</body>
