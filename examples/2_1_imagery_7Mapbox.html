<!DOCTYPE html>
<head>
  <title>Mapbox</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false, // 动画小组件
      baseLayerPicker: false, // 底图组件，选择三维数字地球的底图（imagery and terrain）。
      fullscreenButton: false, // 全屏组件
      vrButton: false, // VR模式
      geocoder: false, // 地理编码（搜索）组件
      homeButton: false, // 首页，点击之后将视图跳转到默认视角
      infoBox: false, // 信息框
      sceneModePicker: false, // 场景模式，切换2D、3D 和 Columbus View (CV) 模式。
      selectionIndicator: false, //是否显示选取指示器组件
      timeline: false, // 时间轴
      navigationHelpButton: false, // 帮助提示，如何操作数字地球。
      navigationInstructionsInitiallyVisible: false, // 如果最初应该看到导航说明，则为true；如果直到用户明确单击该按钮，则该提示不显示，否则为false。
    });

    // 隐藏logo
    viewer._cesiumWidget._creditContainer.style.display = "none";

    var imageryLayers = viewer.imageryLayers;
    imageryLayers.remove(imageryLayers.get(0));

    // 7、MapboxImageryProvider。Mapbox影像服务，根据mapId指定地图风格
    var mapIds = [
      "mapbox.satellite",
      "mapbox.streets",
      "mapbox.streets-basic",
      "mapbox.light",
      "mapbox.streets-satellite",
      "mapbox.wheatpaste",
      "mapbox.comic",
      "mapbox.outdoors",
      "mapbox.run-bike-hike",
      "mapbox.pencil",
      "mapbox.pirates",
      "mapbox.emerald",
      "mapbox.high-contrast",
    ];
    imageryLayers.addImageryProvider(
      new Cesium.MapboxImageryProvider({
        mapId: mapIds[0],
        accessToken:
          "pk.eyJ1IjoibHM4NzAwNjEwMTEiLCJhIjoiY2tqYXZlZ2JrMDI5bTJzcDJmdDNteGhsNyJ9.0wTn4B1ce9Q4U5GnPso5iA",
      })
    );
  </script>
</body>
