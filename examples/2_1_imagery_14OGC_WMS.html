<!DOCTYPE html>
<head>
  <title>WebMapService</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false, // 动画小组件
      baseLayerPicker: false, // 底图组件，选择三维数字地球的底图（imagery and terrain）。
      fullscreenButton: false, // 全屏组件
      vrButton: false, // VR模式
      geocoder: false, // 地理编码（搜索）组件
      homeButton: false, // 首页，点击之后将视图跳转到默认视角
      infoBox: false, // 信息框
      sceneModePicker: false, // 场景模式，切换2D、3D 和 Columbus View (CV) 模式。
      selectionIndicator: false, //是否显示选取指示器组件
      timeline: false, // 时间轴
      navigationHelpButton: false, // 帮助提示，如何操作数字地球。
      navigationInstructionsInitiallyVisible: false, // 如果最初应该看到导航说明，则为true；如果直到用户明确单击该按钮，则该提示不显示，否则为false。
    });

    // 隐藏logo
    viewer._cesiumWidget._creditContainer.style.display = "none";

    var imageryLayers = viewer.imageryLayers;
    // imageryLayers.remove(imageryLayers.get(0));

    // 14、WebMapServiceImageryProvider。符合WMS规范的影像服务都可以通过该类封装，指定具体参数实现
    // var provider = new Cesium.WebMapServiceImageryProvider({
    //   url:
    //     "https://sampleserver1.arcgisonline.com/ArcGIS/services/Specialty/ESRI_StatesCitiesRivers_USA/MapServer/WMSServer",
    //   layers: "0",
    //   proxy: new Cesium.DefaultProxy("/proxy/"),
    // });

    var provider = new Cesium.WebMapServiceImageryProvider({
      url:
        "https://nationalmap.gov.au/proxy/http://geoserver.nationalmap.nicta.com.au/geotopo_250k/ows",
      layers: "Hydrography:bores",
      parameters: {
        format: "image/png",
        transparent: true,
      },
    });
    imageryLayers.addImageryProvider(provider);

    // Start off looking at Australia.
    viewer.camera.setView({
      destination: Cesium.Rectangle.fromDegrees(
        114.591,
        -45.837,
        148.97,
        -5.73
      ),
    }); //Sandcastle_End
  </script>
</body>
